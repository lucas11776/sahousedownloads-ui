<h1>Upload blog post</h1>

<hr/>

<form>
  <fieldset>
    <label for="picture">Blog Picture</label>
    <input type="file" id="picture">
  </fieldset>
  <fieldset>
    <label for="title">Blog Title</label>
    <input type="text" id="title">
  </fieldset>
  <fieldset>
    <label for="album">Album</label>
    <input type="number" id="album">
  </fieldset>
</form>
